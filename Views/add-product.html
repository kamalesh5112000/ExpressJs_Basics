<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">


</head>
<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-item-list">
                <li class="main-header-items"><a href="/">Shop</a></li>
                <li class="main-header-items"><a class="active" href="/admin/add-product">Add Product</a></li>
                <li class="main-header-items"><a  href="/contact">Shop</a></li>
            </ul>
        </nav>
    </header>  
    <main>
        
        <form class="product-form" action="/add-product" method="POST">
            <div class="form-control">
                <label for="title">Product Name:</label>
                <input type="text" name="title" id="title">
                <br>
                <label for="size">Product Size</label>
                <input type="text" name="size" id="size">
                <br>
                <button type="submit">Add Product</button>
            </div>
            
        </form>

    </main>
    
</body>
</html>
